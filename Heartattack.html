<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ff4757;
            color: white;
            border-bottom: 4px solid #e84118;
        }

        header h1 {
            font-size: 3em;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

       .hero {
    background-image: url("20230116084737_9201.png");


            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5em;
            color: white; /* Set text color to white */
            margin: 0; /* Remove margin */
        }

        .form-section {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: -100px;
            border-radius: 10px;
        }

        .form-section h3 {
            font-size: 2em;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .form-group input[type="submit"] {
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #e84118;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff4757;
            color: white;
            margin-top: 40px;
        }

        footer p {
            font-size: 1em;
        }

        .heart-image {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: 100px;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Heart Attack Risk Predictor</h1>
        <p>Check your risk of heart attack by entering some key health metrics</p>
    </header>
    
    <section class="hero">
        <h2>Your Health Matters</h2>
    </section>
    
    <div class="container">
        <section class="form-section">
            <h3>Predict Your Heart Attack Risk</h3>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cp">Chest Pain Type</label>
                    <select id="cp" name="cp" required>
                        <option value="" disabled selected>Select chest pain type</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="chol">Cholesterol Level (mg/dL)</label>
                    <input type="number" id="chol" name="chol" placeholder="Enter your cholesterol level" required>
                </div>

                <div class="form-group">
                    <label for="fbs">Is fasting blood sugar > 120 mg/dL?</label>
                    <select id="fbs" name="fbs" required>
                        <option value="" disabled selected>Choose Yes or No</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="restecg">Resting Electrocardiographic Results</label>
                    <select id="restecg" name="restecg" required>
                        <option value="" disabled selected>Select resting ECG result</option>
                        <option value="0">Normal</option>
                        <option value="1">ST-T wave abnormality</option>
                        <option value="2">Left ventricular hypertrophy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="thalach">Maximum Heart Rate Achieved (bpm)</label>
                    <input type="number" id="thalach" name="thalach" placeholder="Enter your max heart rate" required>
                </div>

                <div class="form-group">
                    <label for="exang">Exercise Induced Angina</label>
                    <select id="exang" name="exang" required>
                        <option value="" disabled selected>Do you experience chest pain with exercise?</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="oldpeak">Oldpeak (ST depression caused by activity compared to rest)</label>
                    <input type="number" step="0.01" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak value" required>
                </div>

                <div class="form-group">
                    <label for="slope">Slope of the Peak Exercise ST Segment</label>
                    <select id="slope" name="slope" required>
                        <option value="" disabled selected>Select slope value</option>
                        <option value="0">Downsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Upsloping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="caa">Coronary Artery Anomaly (CAA) Value (number of major vessels)</label>
                    <input type="number" id="caa" name="caa" placeholder="Enter CAA value (0-3)" required>
                </div>

                <div class="form-group">
                    <label for="thal">Thalassemia Value</label>
                    <select id="thal" name="thal" required>
                        <option value="" disabled selected>Select thalassemia type</option>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </div>
    
    <footer>
        <p>Heart Attack Predictor Â© 2024</p>
    </footer>

</body>
</html>
